<!doctype html>
<html>
<head>
    <title></title>


    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div>
        <h1 id="theText">Animation text</h1>
    </div>

    <hr/>
    <div id="button-container">
        <div id="">reset</div>
        <div id="fade-out">fade out</div>
    </div>

    <script>
        var buttons = Array.prototype.slice.call(document.getElementById('button-container').querySelectorAll('div'));
        buttons.forEach(function() {
            this.addEventListener('click', onButtonClicked);
        });
        function onButtonClicked(event) {
            document.getElementById('theText').className = event.target.id;
        }
    </script>
</body>
</html>
