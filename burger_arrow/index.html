<!doctype html>
<html>
<head>
    <title>Burger to arrow animation</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <p>An animation from <a href="http://www.google.com/design/spec/animation/responsive-interaction.html#">Google Material Design</a></p>


    <input id="toggleBox" type="checkbox" class="hide">
    <div class="click-area hide"></div>
    <div class="toggle-container">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>

    <div class="hide test-line"></div>

    <script>
        var toggleBox = document.getElementById('toggleBox');
        document.querySelector('.toggle-container').addEventListener('click', function() {
            toggleBox.checked = !toggleBox.checked;
        });
    </script>
</body>
</html>
